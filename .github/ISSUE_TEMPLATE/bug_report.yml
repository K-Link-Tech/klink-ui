name: Report an issue with @klink-ui/ scoped package
description: Tell us if something is not working as expected
labels: 'review required'
body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reaching out!
        Before submitting an issue please make sure that you use latest version of all @klink-ui/ packages.
  - type: dropdown
    id: package
    attributes:
      label: What package has an issue
      options:
        - '@klink-ui/core'
        - '@klink-ui/dates'
        - '@klink-ui/hooks'
        - '@klink-ui/form'
        - '@klink-ui/notifications'
        - '@klink-ui/tiptap'
        - '@klink-ui/prism'
        - '@klink-ui/modals'
        - '@klink-ui/dropzone'
        - '@klink-ui/spotlight'
        - '@klink-ui/nprogress'
        - '@klink-ui/carousel'
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of @klink-ui/hooks page do you have in package.json?
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: If possible, please include a link to a codesandbox with the reproduced problem
      description: Codesandbox template â€“ https://codesandbox.io/s/klink-ui-template-9ze89
  - type: dropdown
    id: fix
    attributes:
      label: Do you know how to fix the issue
      options:
        - 'Yes'
        - 'No'
  - type: dropdown
    id: participate
    attributes:
      label: Are you willing to participate in fixing this issue and create a pull request with the fix
      options:
        - 'Yes'
        - 'No'
  - type: textarea
    id: possibleFix
    attributes:
      label: Possible fix
